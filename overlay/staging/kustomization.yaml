      version: v1
      group: apps
      kind: Deployment
      name: frontend-static03
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "0.1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "0.3"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "526Mi"
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: frontend-app01
    patch: |-
      - op: replace
        path: /spec/accessModes/0
        value: ReadWriteOnce
      - op: replace
        path: /spec/storageClassName
        value: longhorn
      - op: replace
        path: /spec/resources/requests/storage
        value: "1Gi"
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: backend-db01
    patch: |-
      - op: replace
        path: /spec/accessModes/0
        value: ReadWriteOnce
      - op: replace
        path: /spec/storageClassName
        value: longhorn
      - op: replace
        path: /spec/resources/requests/storage
        value: "1Gi"
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: wikijs-db
    patch: |-
      - op: replace
        path: /spec/accessModes/0
        value: ReadWriteOnce
      - op: replace
        path: /spec/storageClassName
        value: longhorn
      - op: replace
        path: /spec/resources/requests/storage
        value: "1Gi"
  - target:
      version: v1
      group: cert-manager.io
      kind: ClusterIssuer
      name: cluster-issuer
    patch: |-
      - op: replace
        path: /spec/acme/email
        value: aim4highergg@gmail.com
      - op: replace
        path: /spec/acme/server
        value: https://acme-v02.api.letsencrypt.org/directory
      - op: replace
        path: /spec/acme/privateKeySecretRef/name
        value: cluster-issuer-secret
      - op: replace
        path: /spec/acme/solvers/0/http01/ingress/class
        value: nginx
  - target:
      version: v1
      group: networking.k8s.io
      name: ingress-tls
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ingress-tls
      spec:
        ingressClassName: nginx 
        tls:
        - hosts:
            - staging.aimhighergg.com
          secretName: tls-secret
        rules:
        - host: staging.aimhighergg.com
          http:
            paths:
            - pathType: Prefix
              path: /
              backend:
                service:
                  name: frontend-app01
                  port:
                    number: 80
            - pathType: Prefix
              path: /portfolio
              backend:
                service:
                  name: frontend-static03
                  port:
                    number: 80
  - target:
      version: v1
      group: cert-manager.io
      kind: ClusterIssuer
      name: cluster-issuer-wiki
    patch: |-
      - op: replace
        path: /spec/acme/email
        value: aim4highergg@gmail.com
      - op: replace
        path: /spec/acme/server
        value: https://acme-v02.api.letsencrypt.org/directory
      - op: replace
        path: /spec/acme/privateKeySecretRef/name
        value: cluster-issuer-secret-wiki
      - op: replace
        path: /spec/acme/solvers/0/http01/ingress/class
        value: nginx
  - target:
      version: v1
      group: networking.k8s.io
      name: ingress-tls-wiki
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ingress-tls-wiki
      spec:
        ingressClassName: nginx 
        tls:
        - hosts:
            - staging-wiki.aimhighergg.com
          secretName: tls-secret-wiki
        rules:
        - host: staging-wiki.aimhighergg.com
          http:
            paths:
            - pathType: Prefix
              path: /
              backend:
                service:
                  name: wikijs
                  port:
                    number: 80
