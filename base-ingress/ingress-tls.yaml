kind: Ingress
metadata:
  name: ingress-tls-wiki
  annotations:
    cert-manager.io/cluster-issuer: cluster-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - patchesstrategicmerge
    secretName: tls-secret-wiki
  rules:
  - host: patchesstrategicmerge
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: patchesstrategicmerge
            port:
              number: 80
