apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: www-aimhighergg-com
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ../../base
  - secret-avp-db.yaml
configMapGenerator:
- name: template-config
  literals:
  - WORDPRESS_DB_HOST=backend-db01
  - WORDPRESS_DB_NAME=wordpress
  - WORDPRESS_DB_USER=wordpress
  - MYSQL_DATABASE_WP=wordpress
  - MYSQL_USER_WP=wordpress
  - MYSQL_USER_MW=wordpress
  - MYSQL_DATABASE_MW=tips_wiki
  - DB_HOST=www-aimhighergg-com-wikijs-db-001
  - DB_PORT="5432"
  - DB_TYPE=postgres
  - PGDATA=/var/lib/postgresql/data/pgdata
transformers:
  - transformer-label.yaml
  - transformer-label-consul.yaml
  - transformer-suffixprefix.yaml
images:
  - name: frontend-app01
    newName: wordpress
    newTag: "6.0.0-php8.1-apache"
  - name: backend-db01
    newName: mariadb
    newTag: "10.5"
  - name: frontend-static03
    newName: registry.gitlab.com/aimhighergg/docker-registry/portfolio
    newTag: "1.2.1"
  - name: wikijs-db
    newName: postgres
    newTag: "15-alpine"
  - name: wikijs
    newName: ghcr.io/requarks/wiki
    newTag: "2"
replicas:
- name: frontend-app01
  count: 2
- name: backend-db01
  count: 1
- name: frontend-static03
  count: 1
- name: wikijs
  count: 1
- name: wikijs-db
  count: 1
patches:
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: backend-db01
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "0.25"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "0.5"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
  - target:
